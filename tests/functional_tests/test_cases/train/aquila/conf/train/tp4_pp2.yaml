system:
  tensor_model_parallel_size: 4
  pipeline_model_parallel_size: 2
  disable_bias_linear: True
  use_distributed_optimizer: True
  precision:
    fp16: True
    initial_loss_scale: 522893
    min_loss_scale: 1.0
    attention_softmax_in_fp32: True
    accumulate_allreduce_grads_in_fp32: True
  logging:
    log_interval: 1
    no_log_loss_scale_to_tensorboard: true
  checkpoint:
    no_save_optim: true
    no_save_rng: true
    save_interval: 100000
    tensorboard_log_interval: 999999

model:
  use_mcore_models: true
  transformer_impl: transformer_engine
  num_layers: 4 
  hidden_size: 512 
  num_attention_heads: 8 
  seq_length: 1024 
  max_position_embeddings: 1024
  norm_epsilon: 1e-5
  use_rotary_position_embeddings: true
  no_position_embedding: true
  swiglu: true
  multiple_of: 256
  normalization: RMSNorm
  rotary_interleaved_patch: true
  untie_embeddings_and_output_weights: true
  init_method_std: 0.02
  attention_dropout: 0.0
  hidden_dropout: 0.0
  weight_decay: 0.1
  clip_grad: 1.0
  train_iters: 10
  micro_batch_size: 4 
  global_batch_size: 1024 
  seed: 42

  optimizer:
    weight_decay: 0.1
    adam_beta1: 0.9
    adam_beta2: 0.95
    lr_scheduler:
      lr: 2.0e-5
      min_lr: 2.0e-6
      lr_warmup_samples: 0
      lr_warmup_fraction: 0.01 
      lr_decay_style: cosine 

data:
  data_path: /home/gitlab-runner/data/pile_wikipedia_demo/pile_wikipedia_demo
  split: 1
  tokenizer:
    tokenizer_type: AquilaTokenizerFS
    vocab_file: ./examples/aquila/tokenizer/vocab.json
    merge_file: ./examples/aquila/tokenizer/merges.txt
    special_tokens_file: ./examples/aquila/tokenizer/special_tokens.txt
    vocab_size: 100008