defaults:
  - _self_
  - train: tp4

experiment:
  exp_name: tp4
  exp_dir: tests/functional_tests/test_cases/train/llava_onevision/results_test/tp4
  task:
    type: train
    backend: megatron
    entrypoint: flagscale/train/train_llava_onevision.py
  runner:
    backend: torchrun
    ssh_port: null
  shell_cmds: null
  cmds:
    before_start:
      python tools/patch/unpatch.py --backend Megatron-Energon;
      cp -r ./third_party/Megatron-Energon/src/megatron/energon ./third_party/Megatron-LM/megatron;
      python tools/patch/unpatch.py --backend Megatron-LM;
      source /root/miniconda3/bin/activate flagscale-train
  envs:
    HYDRA_FULL_ERROR: 1
    CUDA_VISIBLE_DEVICES: "0,1,2,3,4,5,6,7"
    CUDA_DEVICE_MAX_CONNECTIONS: 1
    CUBLAS_WORKSPACE_CONFIG: ":4096:8"
    NCCL_ALGO: "Tree"
    NVTE_APPLY_QK_LAYER_SCALING: 0
    NVTE_ALLOW_NONDETERMINISTIC_ALGO: 0
    NVTE_FLASH_ATTN: 0
    NVTE_FUSED_ATTN: 0
    CUDNN_BENCHMARK: "false"
    CUDNN_DETERMINISTIC: "true"

action: run

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
