  exp_dir: tests/functional_tests/test_cases/serve/deepseek_r1_distill_qwen-huawei/results_test/32b
  task:
    type: serve
    entrypoint: null
  runner:
    hostfile: null
    deploy:
      port: 6704
      use_fs_serve: false
  envs:
    ASCEND_RT_VISIBLE_DEVICES: "8,9,10,11,12,13,14,15"
    ASCEND_LAUNCH_BLOCKING: 0
