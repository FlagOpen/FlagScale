llm:                                                                                                                                                                                                              
  model: /models/awesomemu/Emu3-Gen/
  vq_model: /models/awesomemu/Emu3-VisionTokenizer/
  skip_tokenizer_init: true
  trust_remote_code: true
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  gpu_memory_utilization: 0.5
  disable_log_stats: false

generate:
  mode: 'G'
  prompts: [
    "a portrait of young girl.",
    "a shiba inu",
  ]
  ratios: [
    "1:1",
    "16:9"
  ]
  sampling:
    top_k: 2048
    max_tokens: 40960
    guidance_scale: 3.0
    detokenize: false
