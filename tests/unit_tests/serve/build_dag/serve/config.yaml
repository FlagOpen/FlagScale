root_path: tests/unit_tests/serve/build_dag                                                                                                                                             

deploy:
  models:
    A:
      module: main
      name: model_A
      resources:
        num_gpus: 1
    B:
      module: main
      depends:
        - A
      name: model_B
      resources:
        num_gpus: 1
    C:
      module: custom.models
      depends: 
        - A
      name: model_C
      resources:
        num_gpus: 0
    D:
      module: custom.models
      depends:
        - B
        - C
      name: model_D
      resources:
        num_gpus: 0

  service:
    name: /generate
    port: 8000
    request:
      names:
        - prompt
      types:
        - str
