name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.event.pull_request.number }}-${{ github.actor }}
  cancel-in-progress: true

jobs:
  # Megatron Unit Tests with Matrix
  megatron-unit-tests:
    uses: ./.github/workflows/unit-tests.yml
    strategy:
      matrix:
        subset: 
          - data
          - dist_checkpointing
          - distributed
          - fusions
          - inference
          - models
          - pipeline_parallel
          - tensor_parallel
          - transformer/moe
          - transformer
          - ./
    name: "megatron-${{ matrix.subset }}"
    with:
      backend: megatron
      subset: ${{ matrix.subset }}

  # Megatron Coverage Test
  megatron-coverage-test:
    needs: megatron-unit-tests
    uses: ./.github/workflows/coverage-tests.yml
    with:
      backend: megatron

  # Flagscale Unit Tests with Matrix
  flagscale-unit-tests:
    uses: ./.github/workflows/unit-tests.yml
    strategy:
      matrix:
        subset: 
          - launcher
          - ./
    name: "flagscale-${{ matrix.subset }}"
    with:
      backend: flagscale
      subset: ${{ matrix.subset }}

  # Flagscale Coverage Test
  flagscale-coverage-test:
    needs: flagscale-unit-tests
    uses: ./.github/workflows/coverage-tests.yml
    with:
      backend: flagscale

  # Functional Tests with Model and Type Matrix
  functional-tests-train:
    needs:
      - megatron-coverage-test
      - flagscale-coverage-test
    uses: ./.github/workflows/functional-tests.yml
    strategy:
      matrix:
        model: 
          - aquila
          - mixtral
    name: "train-${{ matrix.model }}"
    with:
      model: ${{ matrix.model }}
      type: train
  
  functional-test-hetero:
    needs: functional-tests-train
    uses: ./.github/workflows/functional-tests.yml
    strategy:
      matrix:
        model: 
          - aquila
    name: "hetero_train-${{ matrix.model }}"
    with:
      model: ${{ matrix.model }}
      type: hetero_train

