[pytest]
addopts =  --log-file=./report/pytest_{time}.log

markers =
    message: Mark tests related to message functionality

;日志开关 true/false、1/0
log_cli = 1


;输出到terminal
;日志级别
log_cli_level = info
;日志格式
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
;日志时间格式
log_cli_date_format = %Y-%m-%d %H:%M:%S


; 输出到文件
;日志文件位置
;log_file = ./report/pytest.log
;日志文件等级
log_file_level = info
;日志文件格式
log_file_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
;日志文件日期格式
log_file_date_format = %Y-%m-%d %H:%M:%S