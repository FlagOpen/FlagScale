# Common serve args for all backends
common_args:
  # Server binding configuration
  - host
  - port

  # Model configuration
  - model
  - seed
  - rope_scaling
  - rope_theta
  - served_model_name

  # Generation configuration
  - max_model_len
  - chat_template
  - reasoning_parser

  # System optimization configuration
  - device
  - kv_cache_dtype
  - max_num_seqs

  # Log and metrics configuration
  - disable_uvicorn_access_log
  - uvicorn_log_level
  - show_hidden_metrics_for_version

  # Authentication configuration
  - api_key
  - ssl_keyfile
  - ssl_certfile
  - hf_token
