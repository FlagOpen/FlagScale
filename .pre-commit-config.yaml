exclude: |
    (?x)^(
        flagscale/train/backends/.*|
        flagscale/inference/backends/.*|
        third_party/.*|
        megatron-energon/.*|
        hardware/.*\.patch|
        .*\.txt|
        .*\.yaml|
        .*\.sh$  # Exclude all .sh files
    )$
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-merge-conflict
    -   id: check-symlinks
    -   id: detect-private-key
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/Lucas-C/pre-commit-hooks.git
    rev: v1.5.1
    hooks:
    -   id: remove-crlf
    -   id: remove-tabs
        name: Tabs remover (Python)
        files: (.*\.(py))$
        args: [--whitespaces-count, '4']
-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    -   id: black
        exclude: |
            (?x)^(
                flagscale/train/backends/.*|
                flagscale/inference/backends/.*|
                third_party/.*|
                megatron-energon/.*|
                hardware/.*\.patch|
                flagscale/inference/processing_emu3.py|
                flagscale/train/train.*\.py|
                flagscale/train/models/.*|
                flagscale/train/hetero/.*|
                tools/checkpoint/loader.*\.py|
                tools/checkpoint/saver.*\.py|
                .*\.sh$  # Exclude all .sh files
            )$
-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        exclude: |
            (?x)^(
                flagscale/train/backends/.*|
                flagscale/inference/backends/.*|
                third_party/.*|
                megatron-energon/.*|
                hardware/.*\.patch|
                flagscale/inference/processing_emu3.py|
                flagscale/train/train.*\.py|
                flagscale/train/models/.*|
                flagscale/train/hetero/.*|
                tools/checkpoint/loader.*\.py|
                tools/checkpoint/saver.*\.py|
                .*\.txt|
                .*\.yaml|
                .*\.sh$  # Exclude all .sh files
            )$
