defaults:
  - _self_
  - serve: emu3_5_test

experiment:
  exp_name: emu3_5_test
  exp_dir: outputs/${experiment.exp_name}
  task:
    type: serve
    entrypoint: null
  runner:
    hostfile: null # /path/to/hostfile.txt
    deploy:
      port: 9710
      use_fs_serve: true
      enable_composition: true
      name: /emu3_5
      working_dir: /nfs/lhh/luoyc/Emu/Emu3.5/
      request:
        args:
          - prompt
          - reference_image
          - name
        types:
          - str
          - list
          - str
  cmds:
    before_start: export RAY_DEDUP_LOGS=0

action: run

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
