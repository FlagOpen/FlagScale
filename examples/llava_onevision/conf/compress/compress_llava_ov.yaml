system:
  tensor_model_parallel_size: 1
  pipeline_model_parallel_size: 1
  use_flash_attn: True
  sequence_parallel: True
  logging:
    log_interval: 1
    tensorboard_log_interval: 1
    wandb_project: "compress-llavaov-7B" 
    wandb_exp_name: "compress-test-7B" 
  save_dir: 


model: 
  model_path: 
  device_map: cuda:0
  trust_remote_code: true
  torch_dtype: bfloat16

data:
  data_path: null
  max_calib_data: null
  max_seq_len: null
  tokenzier_args: null

compress_args:
  quantization:
    - algo:
      targets: ["Linear"]
      ignore: ["re:.*vision_model*", "re:multi_modal_projector*", "re:.*lm_head"]
      scheme: FP8_DYNAMIC



