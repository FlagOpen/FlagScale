- serve_id: vllm_model
  engine_args:
    model: /your/model/checkpoint/path
    subtask_mode: true
    host: 0.0.0.0
    port: 5001
    debug: false
    device: cuda
    threaded: true
    torch_dtype: torch.float32
    framework:
      qwenvl: 
        base_vlm: /your/backbone/model/checkpoint/path

