# at: Auto Tuning
# atmb: Auto Tuning for Multi-Backend

defaults:
  - _self_
  - serve: 0_6b

experiment:
  exp_name: qwen3_0.6b
  exp_dir: outputs/${experiment.exp_name}
  task:
    type: serve
  deploy:
    port: 6701
    use_fs_serve: false
  runner:
    nnodes: 1
    nproc_per_node: 4
  auto_tuner:
    space:
      engine: [vllm, llama_cpp]
      vllm:
        tensor_model_parallel_size: "auto"
        pipeline_model_parallel_size: [1, 2]
        block_size: [16]
        max_num_batched_tokens: [512]
        max_num_seqs: [128]
      llama_cpp:
        threads: [4, 8, 16]
    control:
      interval: 10
      run_best: False

action: auto_tune

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra