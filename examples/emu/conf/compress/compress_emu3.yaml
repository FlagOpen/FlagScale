defaults:
  - emu3_model
  - _self_

data:
  data_path: null
  num_calibration_steps: null
  max_seq_length: null
  tokenzier_args:
    tokenizer_path: BAAI/Emu3-Gen/
    special_tokens_file: BAAI/Emu3-Gen/emu3_vision_tokens.txt
    trust_remote_code: true

compress_args:
  quantization:
    - algo:
      targets: ["Linear"]
      ignore: ["lm_head"]
      scheme: FP8_DYNAMIC



