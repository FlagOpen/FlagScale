defaults:
  - _self_
  - serve: 3b_instruct
experiment:
  exp_name: qwenvl_3b_instruct
  exp_dir: outputs/${experiment.exp_name}
  task:
    type: serve
  deploy:
    use_fs_serve: false
  runner:
    ssh_port: 22
  envs:
    CUDA_VISIBLE_DEVICES: 7
    CUDA_DEVICE_MAX_CONNECTIONS: 1
action: run
hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
