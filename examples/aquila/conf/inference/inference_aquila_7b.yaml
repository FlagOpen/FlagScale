llm:
  model: xxxx 
  trust_remote_code: true
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  gpu_memory_utilization: 0.6
  dtype: bfloat16
  seed: 1234

generate:
  prompts: [
    "Hello, my name is",
    "The president of the United States is",
    "The capital of France is",
    "The future of AI is",
  ]
  sampling:
    top_p: 0.95
    temperature: 0.8
