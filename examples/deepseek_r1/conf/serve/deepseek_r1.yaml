- model: vllm_model
  engine: vllm
  engine_args:
    model: /models/deepseek_r1 # path of weight of deepseek r1
    tensor_parallel_size: 8
    pipeline_parallel_size: 4
    gpu_memory_utilization: 0.9
    max_model_len: 32768
    max_num_seqs: 256
    enforce_eager: true
    trust_remote_code: true
    enable_chunked_prefill: true
