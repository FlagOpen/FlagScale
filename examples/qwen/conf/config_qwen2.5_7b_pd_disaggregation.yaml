defaults:
- _self_
- serve: serve_qwen2.5_7b

experiment:
  exp_name: qwen2.5_7b
  exp_dir: outputs/${experiment.exp_name}
  task:
    type: serve
  deploy:
    port: 10001
    use_fs_serve: false
    prefill_decode_disaggregation: true
    prefill_num: 1
    prefill_address: 10.1.1.122 # optional, default "auto"
    decode_num: 2
    decode_address: 10.1.1.108 # optional, default "auto"
  runner:
    hostfile: examples/qwen/conf/hostfile.txt
    docker: fr-v2
  envs:
    CUDA_DEVICE_MAX_CONNECTIONS: 1
  cmds:
    before_start: export VLLM_USE_V1=0 && export FLAGCX_SOCKET_IFNAME=bond0 && export VLLM_USE_V1=0 && source /root/miniconda3/bin/activate flagscale-inference && export FLAGCX_PATH=/mine/ip122/tune_qwen/FlagCX/ && export FLAGCX_DEBUG=TRACE && export FLAGCX_DEBUG_SUBSYS=ALL && export NCCL_DEBUG=TRACE && export NCCL_DEBUG_SUBSYS=ALL

action: run

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
