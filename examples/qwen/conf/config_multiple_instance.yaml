defaults:
  - _self_
  - serve: serve_multiple_qwen2.5_7b

experiment:
  exp_name: qwen2.5_7b
  exp_dir: outputs/${experiment.exp_name}
  task:
    type: serve
    inference_engine: vllm
    entrypoint: null
  runner:
    nnodes: 1
    nproc_per_node: 8
  auto_tuner:
    space:
      tensor_model_parallel_size: [1, 2, 4, 8]
      pipeline_model_parallel_size: [2, 2, 1, 1]
      instance_num: [4, 2, 2, 1]
    control:
      interval: 10
      run_best: False

action: auto_tune

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
