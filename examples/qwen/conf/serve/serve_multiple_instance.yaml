model_args:
  vllm_model:
    model: /models/Qwen2.5-7B-Instruct #DeepSeek-R1-Distill-Qwen-32B #Qwen2.5-7B-Instruct
    tensor_parallel_size: 2
    pipeline_parallel_size: 1
    gpu_memory_utilization: 0.9
    max_model_len: 32768
    max_num_seqs: 256
    enforce_eager: true
    trust_remote_code: true
    enable_chunked_prefill: true

deploy:
  models:
    vllm_model:
      num_replicas: 4
      num_gpus: 2
  service:
    port: 6701
