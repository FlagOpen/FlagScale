- serve_id: vllm_model
  engine: vllm
  engine_args:
    model: /share/project/zhangyu.d/deepseek_r1_bf16_w8a8/vllm_quant_model # path of weight of deepseek r1
    tensor_parallel_size: 8
    pipeline_parallel_size: 2
    gpu_memory_utilization: 0.95
