defaults:
  - _self_
  - train: pretrain_mixtral-8x7b

experiment:
  exp_name: mixtral-8x7b
  exp_dir: outputs
  entrypoint: flagscale/train/train_mixtral.py 
  task: train
  hostfile: <xxxx>
  backend: megatron
  shell_cmds: null 
  ssh_port: null
  envs:
    CUDA_VISIBLE_DEVICES: "0,1,2,3,4,5,6,7"
    CUDA_DEVICE_MAX_CONNECTIONS: 1

action: run

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra 
