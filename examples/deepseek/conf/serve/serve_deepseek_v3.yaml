model_args:
  vllm_model:
    model-tag: /models/deepseek_v3/model
    tensor-parallel-size: 8
    pipeline-parallel-size: 2
    gpu-memory-utilization: 0.9
    max-num-seqs: 256
    port: 9010
    action-args:
      - trust-remote-code
      - enable-chunked-prefill

deploy:
  command-line-mode: true

hostfile:
  nodes:
    - master:
        ip: 10.1.1.122
        slots: 8
        type: gpu
    - node:
        ip: 10.1.1.203
        slots: 8
        type: gpu
        docker: ds
