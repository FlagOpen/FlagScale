defaults:
  - _self_
  - serve: serve_deepseek_v3

experiment:
  exp_name: deepseek_v3
  exp_dir: outputs/${experiment.exp_name}
  task:
    type: serve
    backend: vllm
    entrypoint: null
  runner:
    ssh_port: 22 # replace with your ssh port
  envs:
    CUDA_DEVICE_MAX_CONNECTIONS: 1
  cmds:
    before_start: source /root/miniconda3/bin/activate flagscale && GLOO_SOCKET_IFNAME=bond0

action: run

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
