model_args:
  vllm_model:
    model_tag: /models/minicpm_o_2.6 # path of weight of minicpm_o_2.6
    tensor_parallel_size: 1
    pipeline-parallel-size: 1
    gpu-memory-utilization: 0.9
    max-num-seqs: 256
    limit-mm-per-prompt: image=18
    port: 9010 # port to serve
    action_args:
      - trust_remote_code
      - enable_chunked_prefill
deploy:
  use_fs_serve: false
