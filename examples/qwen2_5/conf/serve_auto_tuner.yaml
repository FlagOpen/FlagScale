defaults:
  - _self_
  - serve: 7b

experiment:
  exp_name: qwen2.5_7b
  exp_dir: ./outputs
  task:
    type: serve
  deploy:
    port: 6701
    use_fs_serve: false
  runner:
    nnodes: 1
    nproc_per_node: 4
  auto_tuner:
    space:
      tensor_model_parallel_size: "auto"
      pipeline_model_parallel_size: [1, 2]
      # instance: "auto"
      block_size: [8, 16, 32]
      max_num_batched_tokens: [512, 1024, 2048]
      max_num_seqs: [128, 256]
      # swap_space: [0, 2, 4, 8, 16]

    control:
      interval: 10
      run_best: False

action: auto_tune

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
