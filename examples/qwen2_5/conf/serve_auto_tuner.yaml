defaults:
  - _self_
  - serve: 7b_tune

experiment:
  exp_name: qwen2.5_7b
  exp_dir: ./outputs
  task:
    type: serve
  deploy:
    port: 6701
    use_fs_serve: false
    prefill_decode_disaggregation: true
  runner:
    hostfile: null #examples/qwen2_5/conf/hostfile.txt
    docker: cz-dev
    ssh_port: 22
    nnodes: 1
    nproc_per_node: 4
  auto_tuner:
    engines: [vllm]
    space:
      vllm:
        tensor_model_parallel_size: [1, 2]
        pipeline_model_parallel_size: auto
        block_size: [16, 32]
    performance:
      metric: token_throughput
      order: descend
    control:
      interval: 20
      run_best: False

action: run

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
