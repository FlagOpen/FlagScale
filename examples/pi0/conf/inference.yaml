defaults:
  - _self_
  - inference: pi0

experiment:
  exp_name: pi0
  exp_dir: ./outputs/${experiment.exp_name}
  task:
    type: inference
    backend: lerobot
    entrypoint: flagscale/inference/inference_pi0.py
  runner:
    hostfile: null
  cmds:
    before_start: conda activate flagscale-inference
  envs:
    CUDA_VISIBLE_DEVICES: 0
    CUDA_DEVICE_MAX_CONNECTIONS: 1

action: run

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
