system:
  distributed_backend: nccl
  reset_position_ids: False
  reset_attention_mask: False
  tensor_model_parallel_size: 1
  pipeline_model_parallel_size: 1
  use_distributed_optimizer: True
  precision:
    fp16: True
    bf16: False
  logging:
    log_interval: 10
    tensorboard_log_interval: 10
    tensorboard_dir: ./outputs/logs
  checkpoint:
    save: ./outputs/ckpts/01_2000
    save_interval: 100

model:
  num_layers: 12
  hidden_size: 768
  num_attention_heads: 8
  seq_length: 512
  max_position_embeddings: 512
  init_method_std: 0.02
  clip_grad: 1.0
  micro_batch_size: 2
  global_batch_size: 8
  train_iters: 2000
  eval_iters: 2
  eval_interval: 100
  seed: 1234
  ckpt_format: torch
  optimizer:
    weight_decay: 0.01
    adam_beta1: 0.9
    adam_beta2: 0.99
    lr_scheduler:
      lr: 1.0e-4
      min_lr: 1.0e-5
      lr_warmup_fraction: 0.01
      lr_decay_style: cosine

data:
  data_path: ${data_path:??}
  split: "1"
  tokenizer:
    tokenizer_path: ${tokenizer_path:??} # The vocab file can be found at https://github.com/RWKV-Vibe/RWKV-LM-V7/tree/main/data/tokenizer
