- serve_id: vllm_model
  engine: vllm
  engine_args:
    model: /share/models/MiniCPM-V-4
    served_model_name: MiniCPM-V-4-nvidia-flagos
    port: 9010
  engine_args_specific:
    vllm:
      trust_remote_code: true
      limit_mm_per_prompt.image: 8
  profile:
    prefix_len: 0
    input_len: 1024
    output_len: 1024
    num_prompts: 128
    range_ratio: 1
